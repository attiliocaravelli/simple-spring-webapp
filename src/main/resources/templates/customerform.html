<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Technical Test</title>
	 <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
  	
    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                   <input type="text" class="form-control" th:field="*{name}"/>
                   <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
               </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}"/>
                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                    <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{country}"/>
                    <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mailing List:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{inMailingList}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
